<!DOCTYPE html>
<!-- Reference: https://www.codemotion.com/magazine/backend/blockchain/smart-contract-create-interface-token-blockchain/ -->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
        <script type="text/javascript" src="blockchain.js"></script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="container w-100">
            <div class="col-6">
                <div class="row">
                    <h3>Address</h3>
                    <input type="text" id="address" placeholder="Insert address" />
                </div>
                <div class="row">
                    <h3>Amount</h3>
                    <input type="number" id="amount" placeholder="Insert amount" />
                </div>
                <div class="row">
                    <button class="btn" id="create">Confirm and Send</button>
                </div>
                <div class="row">
                    <p id="createresponse"></p>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <h3>Address for balance check</h3>
                    <input type="text" id="balance_address" placeholder="Insert address" />
                </div>
                <div class="row">
                    <h3>Contract address for balance check</h3>
                    <input type="text" id="balance_contract_address" placeholder="Insert address" />
                </div>
                <div class="row">
                    <button class="btn" id="check">Confirm and Send</button>
                </div>
                <div class="row">
                    <p id="balanceresponse"></p>
                </div>
            </div>
        </div>

    </body>

</html>
